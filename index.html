<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and elegant currency converter tool" />
    <title>Currency Converter | Exchange Rates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Currency Converter</h1>
            <form>
                <div class="amount-container">
                    <label for="amount">Enter Amount</label>
                    <div class="input-wrapper">
                        <input id="amount" value="1" type="number" min="0" step="any" placeholder="Enter amount" />
                    </div>
                </div>

                <div class="currency-row">
                    <div class="currency-container from">
                        <label for="from-currency">From</label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="From currency flag" class="flag-img" />
                            <select id="from-currency" name="from" aria-label="Convert from currency"></select>
                        </div>
                    </div>

                    <div class="swap-icon" id="swap-btn">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>

                    <div class="currency-container to">
                        <label for="to-currency">To</label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="To currency flag" class="flag-img" />
                            <select id="to-currency" name="to" aria-label="Convert to currency"></select>
                        </div>
                    </div>
                </div>

                <div class="result" id="result">1 USD = 80 INR</div>

                <button type="submit" class="convert-btn">
                    <i class="fas fa-sync-alt"></i> Get Exchange Rate
                </button>
            </form>

            <div class="attribution">
                Powered by <a href="https://www.exchangerate-api.com" target="_blank" rel="noopener">ExchangeRate-API</a>
            </div>
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
